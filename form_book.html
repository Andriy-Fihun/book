<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style_forms.css">
    <title>Form book</title>
</head>

<body>
    <form class='reg-form'>
        <div class="my-flex-container">
            <img src="image/1.png" alt="photo">
        </div>




        <div class='form-row'>
            <label for='form_fname'>Name: </label>
            <input type='text' id='form_fname' name='first_name'>
        </div>

        <div class='form-row'>
            <label for='form_author'>Author: </label>
            <input type='text' id='form_author' name='author'>
        </div>

        <div class='form-row'>
            <label for='form_year'>Year: </label>
            <input type='year' id='form_year' name='year'>
        </div>

        <div class='form-row'>
            <label for='form_annotation'>Annotation: </label>
            <textarea id='form_annotation' name='annotation'></textarea>
        </div>

        <div class='form-row'>
            <label for='form_state'>State: </label>

        </div>

        <div class='form-row'>
            <label for='form_user_description'>User description: </label>
            <textarea id='form_user_description' name='user_description'></textarea>
        </div>

        <div class="form-row">
            <input type="submit" value='Go'>
            <input type="submit" value='Back'>

        </div>


    </form>

</body>

</html>
